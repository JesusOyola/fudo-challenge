<div class="tweetBox">
  <form (ngSubmit)="handleAction()">
    <div class="tweetBox-user">
      <img
        [src]="
          avatar ||
          'https://images-na.ssl-images-amazon.com/images/I/81-yKbVND-L.png'
        "
        alt="User Avatar"
        width="48"
        (error)="
          avatar =
            'https://images-na.ssl-images-amazon.com/images/I/81-yKbVND-L.png'
        "
      />
      @if (mode === 'post' || mode === 'comment' || mode === 'replyComment' ||
      mode === 'editPost' || mode === 'editComment') {
      <input
        type="text"
        placeholder="Ingresá tu nombre"
        [(ngModel)]="name"
        name="name"
        required
      />
      }
    </div>

    <div class="tweetBox-content">
      <div _ngcontent-ng-c1748553535="" class="tweetBox-content">
        <input
          _ngcontent-ng-c1748553535=""
          type="text"
          placeholder="{{
            mode === 'comment'
              ? 'Escribe un comentario...'
              : mode === 'replyComment'
              ? 'Responde a este comentario...'
              : '¿Qué está pasando?'
          }}"
          name="content"
          [(ngModel)]="content"
          required=""
          ng-reflect-required=""
          ng-reflect-name="content"
          ng-reflect-model=""
          class="ng-untouched ng-pristine ng-invalid"
        />
      </div>
    </div>

    <div class="tweetBox-footer">
      @if (mode === 'post' || mode === 'comment' || mode === 'replyComment') {
      <button
        _ngcontent-ng-c1748553535=""
        type="submit"
        class="tweetBox-tweetButton"
      >
        {{
          mode === "comment"
            ? "Comentar"
            : mode === "replyComment"
            ? "Responder"
            : "Twittear"
        }}
      </button>

      } @if (mode === 'editPost' || mode === 'editComment') {
      <div class="edit-actions">
        <button
        type="submit" class="tweetBox-tweetButton"
      >
       Guardar Cambios
      </button>
        
        
        <button
        type="button" class="tweetBox-cancelButton"
        (click)="onCancel()"
      >
       Cancelar
      </button>
      </div>
      }
    </div>
  </form>
</div>
